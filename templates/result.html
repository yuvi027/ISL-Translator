<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translation Result</title>
    <style>
        body { 
            text-align: center; 
            background-color: #b9f0ea; 
            font-size: 20px;
            font-family: Verdana, sans-serif;
        }
        h1 { 
            color: #1e9dbd; 
            font-family: Verdana, sans-serif; 
            font-size: 40px;
        }
        .result { 
            font-size: 50px;
            border-radius: 5px; 
            margin: 20px auto;
            max-width: 600px;
        }
        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        video {
            width: 33.33%;
            max-height: 33.33vh;
            object-fit: contain;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e9dbd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #167d99;
        }
        .feedback-container {
            margin-top: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #correct-translation {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sign Language Translation Result</h1>
    <div class="result">
        <p><strong>{{ prediction }}</strong></p>
    </div>
    
    <div class="video-container">
        <video controls>
                <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    <div class="feedback-container">
        <p>Was the translation accurate?</p>
        <label class="switch">
            <input type="checkbox" id="accuracy-toggle" checked>
            <span class="slider"></span>
        </label>
        <span id="toggle-label">Yes</span>
    </div>
    <input type="text" id="correct-translation" placeholder="Enter correct translation" style="display: none;">
    <button id="submit-feedback" style="display: inline-block;">Add to Dataset</button>

    <p><a href="/">Translate another video</a></p>
    
    <script>
        const toggle = document.getElementById('accuracy-toggle');
        const toggleLabel = document.getElementById('toggle-label');
        const correctTranslation = document.getElementById('correct-translation');
        const submitButton = document.getElementById('submit-feedback');
    
        function sendToDataset(label) {
            console.log("Sending data to server - Label:", label);
            console.log("Vector:", { vector , tojson , safe });
            fetch('/update_dataset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    label: label,
                    vector: { vector , tojson , safe }
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                if (data.status === 'success') {
                    alert('Feedback submitted successfully!');
                } else {
                    alert('Error submitting feedback: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while submitting feedback.');
            });
        }
    
        toggle.addEventListener('change', function() {
            if (this.checked) {
                toggleLabel.textContent = 'Yes';
                correctTranslation.style.display = 'none';
            } else {
                toggleLabel.textContent = 'No';
                correctTranslation.style.display = 'inline-block';
            }
        });
    
        submitButton.addEventListener('click', function() {
            if (toggle.checked) {
                sendToDataset('{{ prediction }}');
            } else {
                const newLabel = correctTranslation.value.trim();
                if (newLabel) {
                    sendToDataset(newLabel);
                    correctTranslation.value = '';
                } else {
                    alert('Please enter a correct translation before submitting.');
                }
            }
        });
    </script>
</body>
</html>
